<!DOCTYPE html>
<html lang="en">

<head>
  <title>SCConnect</title>
  <link rel="icon" type="image/x-icon" href="assets/img2/favicon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  body, html {
    height: 100%;
    margin: 0;
  }
  
  .bg-image {
    /* Full height */
    height: 100%;
    
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
  }
  
  /* Images used */
  .img1 { background-image: url("assets/img2/1.png"); }
  .img2 { background-image: url("assets/img2/2.png"); }

  </style>
</head>
  <body>
  
    <div class="bg-image img1"></div>
    <div class="bg-image img2"></div>
  
  </body>
</html>
